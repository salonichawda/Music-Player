<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main_div">
    <div class="music_container">
        <h2 id="title">Main Dhoondne</h2>
        <h3 id="artist">Arijit Singh</h3>
        <div class="image">
            <img src="Image/Main Dhoondne Ko Zamaane Mein.jpg" alt="">
        </div>
        <audio src="Music/Main Dhoondne Ko Zamaane Mein.mp3" controls></audio>
        <div class="music_controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main_button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
</div>
<script>
    const music=document.querySelector("audio")
    const play=document.getElementById("play")
    const image=document.querySelector("img")
    const title=document.getElementById("title")
    const artist=document.getElementById("artist")
    const prev=document.getElementById("prev")
    const next=document.getElementById("next")

    let songs=[{
        name:"Main Dhoondne Ko Zamaane Mein",
        artist:"Arijit Singh",
        title:"Main Dhoondne"
    },{
        name:"Chhod Diya - Bazaar",
        artist:"Arijit Singh",
        title:"Chhod Diya"
    },{
        name:"Kaise Hua",
        artist:"Arijit Singh",
        title:"Kaise Hua"
    },{
        name:"Maine Tera Naam Dil Rakh Diya",
        artist:"Aamir Shaikh",
        title:"Dil"
    },{
        name:"Rait Zara Si - Atrangi Re",
        artist:"Arijit Singh",
        title:"Rait Zara Si"
    }]

    let isPlaying=false
    const playMusic=()=>{
        isPlaying=true
        music.play();
        play.classList.replace("fa-play", "fa-pause")
        image.classList.add("anime")
    };
    const pauseMusic=()=>{
        isPlaying=false
        music.pause();
        play.classList.replace("fa-pause","fa-play")
        image.classList.remove("anime")
    };

    play.addEventListener("click",()=>{
        if(isPlaying){
            pauseMusic()
        }
        else{
            playMusic()
        }
    })
    let leadSong=(songs)=>{
        title.textContent=songs.title
        artist.textContent=songs.artist
        music.src="Music/"+songs.name+".mp3"
        image.src="Image/"+songs.name+".jpg"
    }

    let songIndex=0
    const nextSong=()=>{
        songIndex=(songIndex+1)%songs.length;
        leadSong(songs[songIndex]);
        playMusic();
    }

    const prevSong=()=>{
        songIndex=(songIndex-1+songs.length)%songs.length;
        leadSong(songs[songIndex]);
        playMusic();
    }

    next.addEventListener("click", nextSong);
    prev.addEventListener("click", prevSong);

</script>
    
</body>
</html>
